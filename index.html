<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Search</title>
    <link rel="stylesheet" href="GithubStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" href="ClownFavicon.png">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="max-w-xl w-full bg-white rounded-2xl shadow-xl p-6 space-y-6">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-center text-gray-800">GitHub User Finder</h1>

    <!-- Form -->
    <form id="github-form" class="flex items-center gap-4">
        <input
            type="text"
            placeholder="Enter GitHub username"
            class="user_input flex-grow px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
            type="submit"
            class="search_button bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl transition duration-200"
        >
            Search
        </button>
    </form>

    <!-- User Card Placeholder -->
    <div class="card bg-gray-50 p-4 rounded-xl shadow-inner flex flex-col items-center text-center space-y-2">
        
    </div>
    </div>
    <script src="githubFetch.js"></script>
</body>
</html>
